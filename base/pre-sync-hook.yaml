apiVersion: batch/v1
kind: Job
metadata:
  name: before
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: tree
        image: ubuntu:latest
        command: ["bash"]
        args:
        - -c
        - apt-get update && apt-get upgrade -y && apt-get install tree -y
        - tree
        - sleep 200
      restartPolicy: Never
  backoffLimit: 0
