apiVersion: batch/v1
kind: Job
metadata:
  name: before
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: pull
        image: ubuntu
        command: ["apt-get update && apt-get install curl -y && curl -o test.env https://raw.githubusercontent.com/rahman-saqib/kustomize-argocdimageupdater/main/test.env && sleep 300"]
      restartPolicy: Never
  backoffLimit: 0
