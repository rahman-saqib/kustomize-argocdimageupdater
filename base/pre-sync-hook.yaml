apiVersion: batch/v1
kind: Job
metadata:
  name: before
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      selector:
        matchLabels:
          repo-server: "true"
      containers:
      - name: pull
        image: ubuntu
        args:
        - /bin/sh
        - -c
        - apt-get update
        - apt-get install curl -y
        - mkdir base2
        - curl -o /base2/test.env https://raw.githubusercontent.com/rahman-saqib/kustomize-argocdimageupdater/main/test.env
        - ls base2
      nodeSelector:
          on-master: "true"
      restartPolicy: Never
  backoffLimit: 0
